# About yourself
author:
  name:              'Yann Le Guen'
  # This photo will be used in the about section
  photo:             /yannleguen.github.io/public/img/profil.jpg
  photo2x:           /yannleguen.github.io/public/img/profil.jpg

  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi, I am Yann!

    I am currently doing a PhD on imaging genetic in the Neurocomputing lab (UNATI) at [Neurospin](http://i2bm.cea.fr/drf/i2bm/english/Pages/NeuroSpin/Presentation.aspx), [CEA](http://www-centre-saclay.cea.fr/en) part of the newly established [University of Paris-Saclay](https://www.universite-paris-saclay.fr/en) with the aim to become a top-ranking, research-focused French federal university.

    The title of my [thesis](http://www.theses.fr/s141437) is "An imaging-genetic study of the asymmetries in the temporal lobe structures: association of these human-specific markers of developments with genetics and epigenetics", following a recent PNAS publication of Leroy et al (2015) [New human-specific brain landmark: The depth asymmetry of superior temporal sulcus](http://www.pnas.org/content/112/4/1208.full).

    I am supervised by [Vincent Frouin](https://www.researchgate.net/profile/Vincent_Frouin) collaborating with Fran√ßois Leroy and Ghislaine Dehaene-Lambertz -U992 INSERM-CEA UNICOG.

